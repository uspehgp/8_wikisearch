<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>WordCount</th>
    <th>Snippet</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let page of pages">
    <td>{{page.title}}</td>
    <td>{{page.wordcount}}</td>
    <td [innerHTML]="page.snippet"></td>
  </tr>
  </tbody>
</table>
